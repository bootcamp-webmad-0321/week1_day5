<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="title1" class="clase-inicial-primera clase-inicial-segunda">Contenido inicial</h1>
    <h2 id="title2">Contenido secundario</h2>

    <p class="paragraph">Soy el primer párrafo</p>
    <p class="paragraph">Soy el segundo párrafo</p>
    <p class="paragraph">Soy un párrafo</p>

    <h5 class="subtitle">Soy un subtítulo</h5>


    <script>

        // Select a node (querySelector: returns node)
        const title1 = document.querySelector('#title1')
        const title2 = document.querySelector('h2')

        // Select a node (querySelectorAll: returns node list)
        const allParagraphs = document.querySelectorAll('.paragraph')

        console.log('Esto es un nodo de JS', { title1 })
        console.log('Esto es un node list de JS', { allParagraphs })



        // Node properties access (getter)
        console.log(`El contenido del título es ${title1.textContent}`)
        console.log(`El ID del título es ${title1.id}`)
        console.log(`Las clases del título son ${title1.className}`)

        // Node properties access (setter)
        title1.innerHTML = '<i>BUUUM</i>! In your face'
        title1.style.textDecoration = 'underline'
        title1.style.color = 'red'


        // Node properties access (setter) Caution! node array...
        allParagraphs.forEach(eachParagraph => {
            eachParagraph.style.color = 'red'
            eachParagraph.style.textTransform = 'uppercase'
            eachParagraph.textContent = 'Vaya pepinazo'
        })



        // Function statement equivalent:

        // allParagraphs.forEach(function (eachParagraph) {
        //     eachParagraph.style.color = 'red'
        //     eachParagraph.style.textTransform = 'uppercase'
        //     eachParagraph.textContent = 'Vaya pepinazo'
        // })




    </script>
</body>

</html>
